[loggers]
keys=root

[logger_root]
level=INFO
handlers=stdouthandler

[logger_stdout]
level=DEBUG
handlers=stdouthandler
qualname=stdou
propagate=0


[handlers]
keys=rotatingfilehandler,stdouthandler


[handler_rotatingfilehandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('qqbot.log', 'a', 10*1024*1024, 5)

[handler_stdouthandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatters]
keys=formatter

[formatter_formatter]
format=%(levelname)s:%(name)s:%(message)s



