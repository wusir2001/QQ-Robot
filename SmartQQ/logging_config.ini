[loggers]
keys=root

[logger_root]
level=INFO
handlers=rotatingfilehandler


[handlers]
keys=rotatingfilehandler


[handler_rotatingfilehandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=formatter
args=('SmartQQ/logs/qqbot.log', 'a', 10*1024*1024, 5)


[formatters]
keys=formatter

[formatter_formatter]
format=%(levelname)s:%(name)s:%(message)s