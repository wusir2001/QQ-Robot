[loggers]
keys=root

[logger_root]
level=INFO
handlers=rotatingfilehandler

[logger_stdout]
level=INFO
handlers=stdouthandler
qualname=stdou
propagate=0


[handlers]
keys=rotatingfilehandler,stdouthandler


[handler_rotatingfilehandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=formatter
args=('log/qqRobot.log', 'a', 10*1024*1024, 5)

[handler_stdouthandler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[formatters]
keys=formatter

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s - [%(filename)s:%(lineno)s]


